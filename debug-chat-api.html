<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat API Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        pre { background: #f5f5f5; padding: 15px; border-radius: 5px; overflow-x: auto; }
        .section { margin: 20px 0; border: 1px solid #ddd; padding: 15px; border-radius: 5px; }
        button { background: #007bff; color: white; border: none; padding: 10px 15px; border-radius: 3px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Chat API Debug</h1>
    
    <div class="section">
        <h2>API Response Test</h2>
        <button onclick="testListRooms()">Test List All Rooms</button>
        <button onclick="testEmployees()">Test Get Employees</button>
        <div id="api-result"></div>
    </div>

    <script>
        const API_BASE = 'https://dev.gofloww.co';
        const API_TOKEN = '88e68a3c158170f5144582c7fd759e99c64aa53406d6a6ae32e697bb50a6f374';
        
        const apiHeaders = {
            'Content-Type': 'application/json',
            'Authorization': `Token ${API_TOKEN}`
        };
        
        function log(message, type = 'info') {
            const resultDiv = document.getElementById('api-result');
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : '';
            resultDiv.innerHTML += `<div class="${className}">${message}</div>`;
        }
        
        function clearLog() {
            document.getElementById('api-result').innerHTML = '';
        }
        
        async function testListRooms() {
            clearLog();
            log('Testing List All Rooms API...');
            
            try {
                const response = await fetch(`${API_BASE}/api/wall/chat/rooms/list_all_rooms`, {
                    method: 'POST',
                    headers: apiHeaders,
                    body: JSON.stringify({
                        last_checked_at: new Date().toISOString()
                    })
                });
                
                const data = await response.json();
                log(`Status: ${response.status}`, response.ok ? 'success' : 'error');
                log(`Response:`, 'success');
                log(`<pre>${JSON.stringify(data, null, 2)}</pre>`);
                
                if (data.status === 'success' && Array.isArray(data.data)) {
                    log(`Found ${data.data.length} rooms`, 'success');
                    if (data.data.length > 0) {
                        log('First room structure:', 'success');
                        log(`<pre>${JSON.stringify(data.data[0], null, 2)}</pre>`);
                    }
                }
                
            } catch (error) {
                log(`Error: ${error.message}`, 'error');
            }
        }
        
        async function testEmployees() {
            clearLog();
            log('Testing Get All Employees API...');
            
            try {
                const response = await fetch(`${API_BASE}/api/wall/employees/get_all_employees`, {
                    method: 'GET',
                    headers: apiHeaders
                });
                
                const data = await response.json();
                log(`Status: ${response.status}`, response.ok ? 'success' : 'error');
                log(`Response:`, 'success');
                
                if (Array.isArray(data) && data.length > 0) {
                    log(`Found ${data.length} employees`, 'success');
                    log('First employee structure:', 'success');
                    log(`<pre>${JSON.stringify(data[0], null, 2)}</pre>`);
                } else {
                    log(`<pre>${JSON.stringify(data, null, 2)}</pre>`);
                }
                
            } catch (error) {
                log(`Error: ${error.message}`, 'error');
            }
        }
        
        // Auto-run tests
        document.addEventListener('DOMContentLoaded', () => {
            log('Chat API Debug Tool Loaded');
            log('Click buttons above to test API endpoints');
        });
    </script>
</body>
</html>
